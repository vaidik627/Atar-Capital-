<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atar Capital - Investment Management Platform</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Auth Container -->
    <div id="auth-container" class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo-large">
                    <i class="fas fa-layer-group"></i>
                    <h1>Atar Capital</h1>
                </div>
                <p id="auth-subtitle">Welcome back! Please login to your account.</p>
            </div>
            
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="name@company.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary" id="auth-btn">Sign In</button>
            </form>

            <div class="auth-footer">
                <p id="toggle-text">Don't have an account? <a href="#" id="toggle-auth">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Container (Hidden by default) -->
    <div id="app-container" class="app-container hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-layer-group"></i>
                    <span>Atar Capital</span>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active" data-view="dashboard">
                        <a href="#"><i class="fas fa-th-large"></i> <span>Dashboard</span></a>
                    </li>
                    <li class="nav-item" data-view="upload">
                        <a href="#"><i class="fas fa-cloud-upload-alt"></i> <span>Upload Document</span></a>
                    </li>
                    <li class="nav-item" data-view="active-deals">
                        <a href="#"><i class="fas fa-briefcase"></i> <span>Active Deals</span></a>
                    </li>
                    <li class="nav-item" data-view="analysis">
                        <a href="#"><i class="fas fa-chart-pie"></i> <span>Analysis</span></a>
                    </li>
                    <li class="nav-item" data-view="reports">
                        <a href="#"><i class="fas fa-file-alt"></i> <span>Reports</span></a>
                    </li>
                    <li class="nav-item" data-view="settings">
                        <a href="#"><i class="fas fa-cog"></i> <span>Settings</span></a>
                    </li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <div class="user-profile">
                    <div class="user-avatar">
                        <span id="user-initials">US</span>
                    </div>
                    <div class="user-info">
                        <span class="user-name" id="display-name">User Name</span>
                        <span class="user-role">Investment Manager</span>
                    </div>
                </div>
                <button id="logout-btn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <header class="top-bar">
                <h2 id="page-title">Dashboard</h2>
                <div class="top-actions">
                    <button class="icon-btn"><i class="fas fa-bell"></i></button>
                    <button class="icon-btn"><i class="fas fa-question-circle"></i></button>
                </div>
            </header>

            <div id="content-area" class="content-wrapper">
                <!-- Views will be injected here dynamically -->
                <div class="empty-state">
                    <p>Select an option from the sidebar to begin.</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
